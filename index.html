<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Prompts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .prompt-card:hover { transform: translateY(-4px); }
    </style>
</head>
<body class="text-slate-900">

    <!-- Header -->
    <header class="fixed top-0 w-full bg-white/90 backdrop-blur border-b border-gray-200 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white"><i data-lucide="zap" width="20"></i></div>
                <span class="text-xl font-bold text-blue-700">MyPrompts</span>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <div class="pt-32 pb-12 text-center px-4">
        <h1 class="text-4xl font-bold text-slate-900 mb-4">My Custom <span class="text-blue-600">Prompt Library</span></h1>
        <p class="text-slate-500 text-lg">Browse my collection of best AI prompts with examples.</p>
    </div>

    <!-- Filters -->
    <div class="sticky top-16 bg-slate-50/95 py-4 z-40 border-b border-gray-200 mb-8">
        <div class="max-w-7xl mx-auto px-4 overflow-x-auto whitespace-nowrap" id="categoryContainer"></div>
    </div>

    <!-- Grid -->
    <div class="max-w-7xl mx-auto px-4 pb-20">
        <div id="promptsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        // ---------------------------------------------------------
        // ðŸ‘‡ AAPKA DATA YAHAN HAI (Yahan Edit Karein)
        // ---------------------------------------------------------
        
        const CATEGORIES = ["All", "My Photos", "Writing", "Coding", "Art"];

        let prompts = [
            // 1. A photorealistic full-body mirror selfie of a stylish young man standing in a modern, upscale interior. The man has thick, wavy dark hair with a fade and a well-groomed short beard. He is holding a white iPhone up to a mirror, covering part of his face. He is wearing a fashionable streetwear outfit consisting of a vintage oversized black leather bomber jacket, a black button-down shirt unbuttoned at the top to reveal a gold chain, loose-fitting wide-leg light wash blue jeans, and chunky white sneakers. One hand is casually tucked into his pocket. The background features white marble walls, two framed modern art posters (one pink, one blue), a silver trash can, and a high-gloss black marble floor that reflects his shoes. The lighting is bright and cool, typical of a luxury fitting room or lobby.Breakdown of the details included:
Subject: Young male, tan/olive skin, wavy textured hair (undercut style), light facial hair.
Pose: Standing, leaning slightly back, one hand in pocket, one hand holding phone (white case) over face.
Clothing: Black leather bomber jacket, black inner shirt, gold chain, wide-leg/baggy light blue jeans, white sneakers.
Setting: White marble walls, black glossy marble floor, silver trash bin, framed graphical posters (pink and blue).
            { 
                id: 1, 
                title: "Mirror selfie", 
                cat: "My Photos", 
                // Niche apni photo ka link dalein
                image: "https://images.unsplash.com/photo-1515630278258-407f66498911?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3", 
                text: "Imagine a futuristic city with neon lights, flying cars, and rain-slicked streets. The style should be cyberpunk with high contrast and vibrant colors.", 
                tags: ["art", "midjourney"] 
            },

            // 2. DOOSRA EXAMPLE
            { 
                id: 2, 
                title: "Portrait Photography", 
                cat: "My Photos", 
                image: "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3", 
                text: "A cinematic portrait of a woman standing in a garden, soft sunlight, bokeh background, highly detailed, 85mm lens style.", 
                tags: ["photo", "realism"] 
            },

            // 3. NORMAL TEXT PROMPT
            { 
                id: 3, 
                title: "Blog Writer", 
                cat: "Writing", 
                image: "", // Photo nahi chahiye to khali chhodein
                text: "Write a professional blog post about the benefits of AI in daily life. Include 3 bullet points and a conclusion.", 
                tags: ["seo", "blog"] 
            }
        ];

        // ---------------------------------------------------------
        // ðŸ‘† DATA KHATAM (Iske niche change mat karein)
        // ---------------------------------------------------------

        let currentCat = "All";

        function init() {
            renderCategories();
            renderPrompts();
            lucide.createIcons();
        }

        function renderCategories() {
            const container = document.getElementById('categoryContainer');
            container.innerHTML = CATEGORIES.map(cat => `
                <button onclick="filter('${cat}')" 
                    class="px-5 py-2 rounded-full text-sm font-bold mr-2 transition-all ${currentCat === cat ? 'bg-slate-900 text-white' : 'bg-white border border-gray-300 text-slate-600'}">
                    ${cat}
                </button>
            `).join('');
        }

        function renderPrompts() {
            const grid = document.getElementById('promptsGrid');
            const filtered = currentCat === "All" ? prompts : prompts.filter(p => p.cat === currentCat);
            
            grid.innerHTML = filtered.map(p => `
                <div class="prompt-card bg-white p-4 rounded-2xl border border-gray-100 shadow-sm transition-all flex flex-col h-full">
                    
                    <!-- PHOTO LOGIC: Agar image hai tabhi dikhayega -->
                    ${p.image ? `
                    <div class="mb-4 overflow-hidden rounded-xl border border-gray-100">
                        <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover hover:scale-105 transition-transform duration-500">
                    </div>
                    ` : ''}

                    <div class="flex justify-between items-center mb-3">
                        <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-lg text-xs font-bold uppercase">${p.cat}</span>
                    </div>
                    
                    <h3 class="text-lg font-bold text-slate-800 mb-2">${p.title}</h3>
                    
                    <div class="bg-slate-50 p-3 rounded-xl text-sm font-mono text-slate-600 mb-4 flex-grow border border-slate-100 overflow-y-auto max-h-32">
                        ${p.text}
                    </div>

                    <button onclick="copyText('${p.text.replace(/'/g, "\\'")}', this)" 
                        class="w-full py-2.5 rounded-lg bg-slate-900 text-white font-medium hover:bg-blue-600 transition-colors flex items-center justify-center gap-2 shadow-sm active:scale-95">
                        <i data-lucide="copy" width="16"></i> Copy Prompt
                    </button>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        function filter(cat) {
            currentCat = cat;
            renderCategories();
            renderPrompts();
        }

        function copyText(text, btn) {
            navigator.clipboard.writeText(text);
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="check" width="16"></i> Copied!`;
            btn.classList.add("bg-green-600");
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove("bg-green-600");
                lucide.createIcons();
            }, 2000);
        }

        window.onload = init;
    </script>
</body>
</html>
